  <!DOCTYPE html>
<html lang="en">
<header>

<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0">
<title>CODE QUEST TECH INNOVATION CENTER</title>
  <style>
    body{
      font-family: Arial, san-
      serif;
       margin:0;
      padding:0;
      background-color:#f4f4f4;
    }
    header{
      background-color:#333;
      color:#fff;
      padding:10px 0;
      text-align: center;
    }
    header h1{
      margin: 0;
    }
    .container{
      width:80%;
      margin:20px auto;
      overflow:hidden;
    }
    .robot-gallery img{
      display:flex;
      flex-wrap:wrap;
      justify-content:space-
      around;
    }
    .robot-gallery img{
      width:30%;
      margin-bottom:20px;
      border-radius:10px;
      box-shadow:0 4px 8px
      rgba(0,0,0,0.2);
      transition:transform 0.3s
        ease;
    }
    .robot-gallery img:hover{
      transform:scale(1.05);
    }
    footer{
      background-color: #333;
      color:#fff
        text-align:center;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    </style>
</head>
  <body>
    <header>
      <h1>CODE QUEST TECH INNOVATION CENTER</h1>
      <p>Exploring the future with robotics</p>
    </header>

    <div class="container">
      <div class="robot-gallery">
        <img src="https://via.placeholder.com/300x200?
          text=Robot=+1" alt="Robot 1">
        <img src="https://via.placeholder.com/300x200?
          text=Robot+2" alt="Robot 2">
        <img src="https://via.placeholder.com/300x200?
          text=Robot+3" alt="Robot 3">
        <img src="https://via.placeholder.com/300x200?
          text=Robot+4" alt="Robot 4">
        <img src="https://via.placeholder.com/300x200?
          text=Robot+5" alt="Robot 5">
        <img src="https://via.placeholder.com/300x200?
          text=Robot+6" alt="Robot 6">
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Tech Innovation Center. All rights reserved.</p>
    </footer>

  </body>
</html>
